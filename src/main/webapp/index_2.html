<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var image = 'image/attention.png';
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          icon: image
        });
        addWarning(map,"bouchon",-26.000,131.044);
        addWarning(map,"chausee",26.000,131.044);
        addWarning(map,"accident",-26.000,120.044);
        addWarning(map,"animaux",26.000,120.044);
        addWarning(map,"travaux",17.000,13.044);
      }
    function addWarning(map,type,lat,long){//type = le type d'incident Ã  signaler
        switch(type){
            case "bouchon":
                var image = 'image/bouchons.png';
                break;
            case "chausee":
                var image = 'image/chaussee.png';
                break;
            case "accident":
                var image = 'image/attention.png';
                break;
            case "animaux":
                var image = 'image/animaux.png';
                break;
            case "travaux":
                var image = 'image/travaux.png';
                break;
        }     
        var WarningMarker = new google.maps.Marker({
        position: {lat: lat, lng: long}, map: map, icon: image});
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMhf9dIX7R6g0fbvBw-ItGHc96NqO7cBM&callback=initMap">
    </script>
  </body>
</html>
